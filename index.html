<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting…</title>
  </head>
  <body>
    <p>Loading…</p>
    <script>
      fetch("https://6359033d1a3f.ngrok-free.app", {
        method: "GET",
        headers: {
          "User-Agent": "MyCustomAgent/1.0"
        }
      })
      .then(res => res.text())
      .then(html => {
        document.open();
        document.write(html);
        document.close();
      })
      .catch(err => {
        document.body.innerText = "Failed to load: " + err;
      });
    </script>
  </body>
</html>
